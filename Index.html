<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDP Front End Project </title>

    <!-- Link to CSS & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class ="navbar">
        <a class="navbar-brand" href="#">Home</a>
    </nav>

    <h1>TDP Front End Project</h1>

    <br>  

    <!--Drop down & filters-->
    <h2> HR Application </h2>

    <section class="filter-form">
        <button type="button" class="btn btn-primary">Add New Employee</button>
        <select name="filter" id="filter" class="form-select">
            <option value="0" selected disabled hidden>Department</option>
            <option value="All">All</option>
            <option value="Engineering">Engineering</option>
            <option value="Payments">Payments</option>
            <option value="HR">HR</option>
            <option value="Digital">Digital</option>
        </select>
        <button type="button" class="btn btn-secondary">Filter By Department</button>
    </section>

<!-- Table headings -->
    <table class="table" id="table">
        <thead>
            <th>NI Number</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Department</th>
            <th>Actions</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</body>

    <!-- Link to JS file -->
    <script src="script.js"></script>
</html>
